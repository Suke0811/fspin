site_name: fspin Documentation
site_description: Fixed-rate looping utilities for Python functions and coroutines
repo_url: https://github.com/Suke0811/fspin
theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: amber
  features:
    - navigation.sections
    - navigation.instant
    - content.code.copy
markdown_extensions:
  - admonition
  - codehilite
  - def_list
  - toc:
      permalink: true
nav:
  - Home: index.md
  - Usage Examples: usage.md
  - API Reference: api.md
  - LLM Guide: llm.md
